<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" href="app.css">
    <script defer src="main.js"></script>
</head>

<body>
    <p id="dev">Developed with <span>‚ù§</span> by <a href="https://codepen.io/Tapan681/" target="_blank">Tapan Dabrai</a>
    </p>

    <div id="create-to-do">
        <div id="menu">
            <button id="menu-create" class="menu-create" type="button">Create</button>
        </div>
        <div id="collapsible" class="collapsible">
            <h3 id="create-title">New Task</h3>
            <form action="/">
                <label for="create-to-do-title">Title</label>
                <input type="text" id="create-to-do-title" class="full-size" />

                <label for="create-to-do-details">Description</label>
                <textarea name="create-to-do-details" id="create-to-do-details" class="full-size"></textarea>

                <label for="create-to-do-category">Category</label>
                <input type="text" id="create-to-do-category" class="full-size" />

                <label for="create-to-do-tags">Tags</label>
                <input type="text" id="create-to-do-tags" class="full-size" />

                <button id="add" class="add" type="button">+ Add</button>
            </form>
        </div>
    </div>
    <div id="display-all-to-dos">
        <div id="display-search">
            <span class="material-symbols-outlined">search</span>
            <span>Search</span>
            <span id="noti-icon" class="material-symbols-outlined">notifications</span>
        </div>
        <div id="display-title">
            <span id="display-count" class="font-lg">0</span><span class="font-lg">&nbsp;Tasks</span>
            <div id="filter-date" class="filter">Date Created</div>
            <div class="filter">By Status</div>
        </div>
        <div id="card-container">
            <div id="demo-card" class="card">
                <div class="card-status">
                    <button class="status">Complete</button>
                    <span class="material-symbols-outlined close">close</span>
                </div>
                <div class="card-title">Lorem Ipsum Dolor</div>
                <div class="card-date">October 21, 2022 10:00 AM</div>
                <div class="card-desc">Hi, This is the first task !! Welcome to the joy of being organized</div>
                <div class="card-category-div">
                    <div class="card-category-title">Category</div>
                    <div class="card-category">Product Growth</div>
                </div>
                <div class="card-tag-div">
                    <div class="card-tag-title">Tags</div>
                    <span class="card-tag">Wonder</span>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
